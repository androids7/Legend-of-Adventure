<!DOCTYPE html>
<html>
<head>
<title>Legend of Adventure</title>
<style type="text/css">
@font-face {
    font-family: 'VT323';
    font-style: normal;
    font-weight: 400;
    src: local('VT323'), local('VT323-Regular'), url(http://themes.googleusercontent.com/static/fonts/vt323/v5/SSPdB6sO_7a9ZMMiCroIGqCWcynf_cDxXwCLxiixG1c.woff) format('woff');
}
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
html, body {
    height:100%;
}
body {
    background: #222 url(/static/images/ajax-loader.gif) no-repeat center center;
    overflow: hidden;
}
#bg_tile_wrap,
#bg_tile_wrap {z-index:5;}
#bg_tile_full {
    position:absolute;
    top:0;
    left:0;
    height:100%;
    width:100%;
}
#chatbox {
    position:absolute;
    bottom:130px;
    left:0;
    padding:0.5em;
    z-index:100006;
    font-size:2em;
    letter-spacing:2px;
}
#chatbox, #talkbar {font-family:'VT323', Courier, Courier New, monospace;}
#chatbox p {
    opacity:0;
    text-shadow: 1px 1px #fff;
}
#chatbox p+p {opacity:0.4;}
#chatbox p+p+p {opacity:0.8;}
#chatbox p+p+p+p {opacity:1;}
#chatbox p span {color:#a00;}
#chatbox p small {color:#888;}
#talkbar {
    display:none;
    position:absolute;
    bottom:100px;
    left:0.5em;
    z-index:1000;
    font-size:20px;
    background:#000;
    color:#fff;
    border-radius:5px;
    padding:0.1em 0.25em;
    letter-spacing:0.2ex;
}
#talkbar.empty {
    color:#aaa;
}
#inventory {
    z-index: 100008; /* Don't judge. */
    position:fixed;
    left:0;
    bottom:0;
}
canvas {
    image-rendering: optimizeSpeed;             // Older versions of FF
    image-rendering: -moz-crisp-edges;          // FF 6.0+
    image-rendering: -webkit-optimize-contrast; // Webkit
    image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)
    image-rendering: optimize-contrast;         // Possible future browsers.
    -ms-interpolation-mode: nearest-neighbor;   // IE
}
</style>
</head>
<body>
<div>
    <input type="text" id="talkbar" />
    <div id="chatbox">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div id="inventory">
        <canvas id="canvas_inventory" width="374" height="85"></canvas>
    </div>
    <div id="bg_tile_wrap">
        <canvas id="output_full"></canvas>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="/static/amd.js"></script>
<script type="text/javascript" src="/static/jgame.assets.js"></script>
<script type="text/javascript" src="/static/buzz.js"></script>
<script type="text/javascript" src="/static/jgame.js"></script>
<script type="text/javascript" src="/static/defer.js"></script>
<script type="text/javascript" src="/static/modules/chat.js"></script>
<script type="text/javascript" src="/static/modules/comm.js"></script>
<script type="text/javascript" src="/static/modules/drawing.js"></script>
<script type="text/javascript" src="/static/modules/events.js"></script>
<script type="text/javascript" src="/static/modules/game.js"></script>
<script type="text/javascript" src="/static/modules/guid.js"></script>
<script type="text/javascript" src="/static/modules/hitmapping.js"></script>
<script type="text/javascript" src="/static/modules/images.js"></script>
<script type="text/javascript" src="/static/modules/inventory.js"></script>
<script type="text/javascript" src="/static/modules/keys.js"></script>
<script type="text/javascript" src="/static/modules/load.js"></script>
<script type="text/javascript" src="/static/modules/player.js"></script>
<script type="text/javascript" src="/static/modules/playerStatsOverlay.js"></script>
<script type="text/javascript" src="/static/modules/promise.js"></script>
<script type="text/javascript" src="/static/modules/settings.js"></script>
<script type="text/javascript" src="/static/modules/sound.js"></script>
<script type="text/javascript" src="/static/modules/timing.js"></script>
<script type="text/javascript">

require('settings').set({
    port: %(port)s
});
window.jgame = {
    fps : 30,
    cdn : 0,
    speed : 0.2,
    avatar : {
        image : "avatar",
        h : 65,
        w : 65,
        sprite: {
            left : [
                {position:4, duration:5},
                {position:5, duration:5},
                {position:3, duration:5}
            ],
            right : [
                {position:7, duration:5},
                {position:8, duration:5},
                {position:6, duration:5}
            ],
            up : [
                {position:10, duration:5},
                {position:11, duration:5},
                {position:9, duration:5}
            ],
            down : [
                {position:1, duration:5},
                {position:2, duration:5},
                {position:0, duration:5}
            ]
        }
    },
    tilesize : 50,
    canvases: {},
    sounds: {
        "bleat": "static/sounds/bleat",
        "zombie_groan": "static/sounds/zombie_groan",
        "zombie_attack": "static/sounds/zombie_attack"}
};
jgutils.setup();

require(require('settings').init_module);

jgutils.level.load(0, 0);

// require('sound').loadLoop("daylight", "static/music/daylight");
// require('sound').playLoop("daylight")

for (var s in jgame.sounds) {
    require('sound').loadSound(s, jgame.sounds[s])
}

</script>
</body>
</html>
