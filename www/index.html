<style type="text/css">
html,body {height:100%;}

    position:absolute;
    top:0;
    left:0;

#chatbox {
    position:absolute;
    bottom:130px;
    left:0;
    padding:0.5em;
    z-index:100006;
    font-size:2em;
    letter-spacing:2px;
}
#chatbox, #talkbar {font-family:'VT323', Courier, Courier New, monospace;}
#chatbox p {
    opacity:0;
    text-shadow: 1px 1px #fff;
}
#chatbox p+p {opacity:0.4;}
#chatbox p+p+p {opacity:0.8;}
#chatbox p+p+p+p {opacity:1;}
#chatbox p span {color:#a00;}
#chatbox p small {color:#888;}
#talkbar {
    display:none;
    position:absolute;
    bottom:100px;
    left:0.5em;
    z-index:100007;
    font-size:20px;
    background:#000;
    color:#fff;
    border-radius:5px;
    padding:0.1em 0.25em;
    letter-spacing:0.2ex;
}
#talkbar.empty {
    color:#aaa;
}
#inventory {
    z-index: 100008; /* Don't judge. */
    position:fixed;
    left:0;
    bottom:0;
}
